<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/webaudio-controls/webaudio-controls.html" >
    <style>
    body { padding:20px }
    </style>
  </head>
  <body>
    <webaudio-knob id="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100"></webaudio-knob>
    <webaudio-param src="" link="knob" style="background-color:#000000"></webaudio-param>
    <webaudio-slider id="slider" src="img/hsliderbody.png"></webaudio-slider>
    <webaudio-switch id="switch" src="img/switch_toggle.png" width="32" height="32"></webaudio-switch>
    <webaudio-keyboard id="key" keys="25" ></webaudio-keyboard>

    <script type="text/javascript">
    document.querySelector("#knob").addEventListener("change", printValue);
    document.querySelector("#slider").addEventListener("change", printValue);
    document.querySelector("#switch").addEventListener("change", printValue);
    document.querySelector("#key").addEventListener("change", printKeyboardValue);

    function printValue(event) {
        console.log(event.target.id +" : "+ event.target.value);
    }
    function printKeyboardValue(event) {
        console.log(event.target.id +" : "+ event.note);
    }


    </script>

  </body>
</html>
